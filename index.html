<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontaesome CSS -->
    <script src="https://use.fontawesome.com/b2e59dc066.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- local CSS -->
    <link rel="stylesheet" href="indexStyle.css">
  </head>
  <body>

    <!--navbar -->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e2725b;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" href="#">Dan Simonson Web Development</a>

      <!-- Links -->
      <div class="collapse navbar-collapse justify-content-center" id="nav-content">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="https://dansimonson.github.io/portfolio/" target="_blank" class="fa fa-home fa-lg">Return Home</a>
            <!--<a class="nav-link" href="#">Return Home</a>-->
          </li>
        </ul>
      </div>
    </nav>

    <div id="myCarousel" class="carousel slide w-50 ml-auto mr-auto" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/cheeseburger.jpg" alt="First slide">
          <div class="carousel-caption">
            <h3>CheeseBurger and Potato Wedges</h3>
            <p>Classic American Combination</p>
            <button type="button" class="btn btn-outline-light" id='one'>Make Me</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/burrito.jpg" alt="Second slide">
          <div class="carousel-caption">
            <h2>Burrito Supreme</h2>
            <p>Easy and Delicious Mexican-American Meal</p>
            <button type="button" class="btn btn-outline-light" id='two'>Make Me</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/chili.jpg" alt="Third slide">
          <div class="carousel-caption">
            <h2>Tex-Mex Chili</h2>
            <p>Savory Western American Fare</p>
            <button type="button" class="btn btn-outline-light" id='three'>Make Me</button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/pizza.jpg" alt="Third slide">
          <div class="carousel-caption">
            <h2>Pizza</h2>
            <p>Tasty Italian-American Food</p>
            <button type="button" class="btn btn-outline-light" id='four'>Make Me</button>
          </div>
        </div>
      </div>
      <!-- previous and next slider control -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src='indexScript.js'></script>
  </body>
</html>
